<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Batata Harra Webring</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- components -->
  <script src="components/webringComponent.js" type="text/javascript" defer></script>
  <title>Batata Harra Webring</title>
</head>

<body>
  <div class="wrapper">
    <!-- Flame with the title and sub-title section -->

    <div class="flame__container">
      <picture class="flame__container__text__flame__container">
        <source srcset="images/flame.gif" media="(min-width: 800px)" />
        <img src="images/flame.gif" alt="Flame" />
      </picture>
      <h1 class="flame__container__text">
        <span class="flame__container__text__span--flame">Batata Harra </span>
        <span class="flame__container__text__span">Webring</span>
      </h1>
    </div>
    <!-- Webring buttons section -->

    <webring-css site="https://gabykaram.com" class="webring-css__btns--normal">
    </webring-css>
    <!-- Card title -->

    <div class="member__container">
      <div class="row">
        <h1 class="batataHarra__title__text--secondary">
          <span class="bh-pl-1">Members</span>
        </h1>
      </div>
    </div>
    <!-- Card section -->

    <div class="card__container">
      <a href="https://gabykaram.com">
        <figure class="card__container__figure">
          <div class="card__container__figure__img__container">
            <img src="images/members/gaby.png" alt="Gaby Karam" />
          </div>
          <figcaption class="card__container__figure__figcaption">
            <span class="card__container__figure__figcaption__member">Gaby Karam</span><span
              class="card__container__figure__figcaption__title">Best Mentor</span>
          </figcaption>
        </figure>
      </a>
      <a href="https://abouhanna.com">
        <figure class="card__container__figure">
          <div class="card__container__figure__img__container">
            <img src="images/members/kevin.png" alt="Kevin Abou Hanna" />
          </div>
          <figcaption class="card__container__figure__figcaption">
            <span class="card__container__figure__figcaption__member">Kevin Abou Hanna</span><span
              class="card__container__figure__figcaption__title">Mad Designer</span>
          </figcaption>
        </figure>
      </a>
      <a href="https://antoinedebes.codes">
        <figure class="card__container__figure">
          <div class="card__container__figure__img__container">
            <img src="images/members/antoine.png" alt="Antoine Debes" />
          </div>
          <div class="test">
            <figcaption class="card__container__figure__figcaption">
              <span class="card__container__figure__figcaption__member">Antoine Debes</span><span
                class="card__container__figure__figcaption__title">CSS Guru</span>
            </figcaption>
          </div>
        </figure>
      </a>
    </div>
  </div>
</body>

</html>
